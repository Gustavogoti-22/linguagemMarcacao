<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="titulo">NoteTech</h1>
    <form class="formularioproduto">
        <h3>Cadastro do produto</h3><br>
        <label>Selcione o Modelo</label>
        <select class="selecao">
        <option value="">Selecione o modelo</option>
        <option value="primeiro modelo">Acer Aspire 5</option>
        <option value="segundo modelo">Dell Inspiron 15</option>
        <option value="terceiro modelo">Asus TUF Gaming F15</option>
        </select><br>

        <label>Selcione a Marca</label>
        <select class="selecao">
        <option value="">Selecione a marca</option>
        <option value="primeiro modelo">Acer</option>
        <option value="segundo modelo">Dell</option>
        <option value="terceiro modelo">Asus</option>
        </select><br>

        <label>Selcione o Processador</label>
        <select class="selecao">
        <option value="">Selecione o Processador</option>
        <option value="primeiro modelo">Intel Core i5 ou Ryzen 5</option>
        <option value="segundo modelo">Intel Core i7</option>
        <option value="terceiro modelo">Intel Core i7 ou Ryzen 7</option>
        </select><br>

        <label>Selcione a Memória RAM</label>
        <select class="selecao">
        <option value="">Selecione a memoria ram</option>
        <option value="primeiro modelo">8 GB</option>
        <option value="primeiro modelo">16 GB</option>
        <option value="segundo modelo">32 GB</option>
        </select><br>

        <label>Selcione o Armazenamento</label>
        <select class="selecao">
        <option value="">Selecione o Armazenamento</option>
        <option value="primeiro modelo">SSD 256 GB</option>
        <option value="segundo modelo">SSD 512 GB</option>
        <option value="terceiro modelo">SSD 1 TB</option>
        </select><br>

        <label>Selcione a Tela</label>
        <select class="selecao">
        <option value="">Selecione a tela</option>
        <option value="primeiro modelo">Tela de 15,6″ Full HD</option>
        <option value="segundo modelo">SSD 512 GB</option>
        <option value="terceiro modelo">SSD 1 TB</option>
        </select><br>
    </form>
</body>
</html>
